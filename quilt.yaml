Name: quilt
Summary: Scripts for working with series of patches
Version: 0.48
Release: 1
Group: Development/Tools
License: GPLv2
URL: http://savannah.nongnu.org/projects/quilt
Sources:
    - http://savannah.nongnu.org/download/quilt/quilt-%{version}.tar.gz
Description: |
    These scripts allow one to manage a series of patches by keeping track of the
    changes each patch makes. Patches can be applied, un-applied, refreshed, etc.
    
    The scripts are heavily based on Andrew Morton's patch scripts found at
    http://www.zip.com.au/~akpm/linux/patches/

Requires:
    - coreutils
    - diffutils
    - gzip
    - bzip2
    - sed
    - gawk
    - diffstat
    - util-linux
    - tar
    - rpm-build
PkgBR:
    - gettext
    - gawk
    - util-linux
ConfigOptions:
    - --with-mta=%{_sbindir}/sendmail
    - --with-diffstat=%{_bindir}/diffstat
LocaleName: quilt
